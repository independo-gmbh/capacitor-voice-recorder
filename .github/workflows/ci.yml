# Based on https://github.com/ionic-team/capacitor-plugins/blob/main/.github/workflows/ci.yml
name: "CI"
on:
  push:
    branches:
      - main
      - ci
  pull_request:
    branches:
      - '**'

jobs:
  lint:
    runs-on: macos-14
    timeout-minutes: 30
    name: "Linting"
    steps:
      - uses: actions/setup-node@v4
        with:
          node-version: 18.x
      - uses: actions/checkout@v4
      - name: Restore Dependency Cache
        id: cache-modules
        uses: actions/cache@v3
        with:
          path: |
            node_modules
            */node_modules
          key: ${{ runner.os }}-dependency-caching-${{ hashFiles('package.json', '*/package.json') }}
      - run: npm ci
      - run: npm run lint

  verify-ios:
    runs-on: macos-14
    timeout-minutes: 30
    name: "iOS Verification"
    needs:
      - lint
    steps:
      - run: sudo xcode-select --switch /Applications/Xcode_15.0.app
      - uses: actions/setup-node@v4
        with:
          node-version: 18.x
      - uses: actions/checkout@v4
      - name: Restore Dependency Cache
        id: cache-modules
        uses: actions/cache@v3
        with:
          path: |
            node_modules
            */node_modules
          key: ${{ runner.os }}-dependency-caching-${{ hashFiles('package.json', '*/package.json') }}
      - run: npm install
      - run: npm run verify:ios

  verify-android:
    runs-on: ubuntu-latest
    timeout-minutes: 30
    name: "Android Verification"
    needs:
      - lint
    steps:
      - uses: actions/setup-node@v4
        with:
          node-version: 18.x
      - name: set up JDK 17
        uses: actions/setup-java@v3
        with:
          java-version: '17'
          distribution: 'zulu'
      - uses: actions/checkout@v4
      - name: Restore Dependency Cache
        id: cache-modules
        uses: actions/cache@v3
        with:
          path: |
            node_modules
            */node_modules
          key: ${{ runner.os }}-dependency-caching-${{ hashFiles('package.json', '*/package.json') }}
      - run: npm ci
      - run: npm run verify:android

  verify-web:
    runs-on: ubuntu-latest
    timeout-minutes: 30
    name: "Web Verification"
    needs:
      - lint
    steps:
      - uses: actions/setup-node@v4
        with:
          node-version: 18.x
      - uses: actions/checkout@v4
      - name: Restore Dependency Cache
        id: cache-modules
        uses: actions/cache@v3
        with:
          path: |
            node_modules
            */node_modules
          key: ${{ runner.os }}-dependency-caching-${{ hashFiles('package.json', '*/package.json') }}
      - run: npm ci
      - run: npm run verify:web

  build:
    runs-on: ubuntu-latest
    timeout-minutes: 30
    name: "Build Plugin"
    needs:
      - verify-web
      - verify-ios
      - verify-android
    steps:
      - uses: actions/setup-node@v4
        with:
          node-version: 18.x
      - uses: actions/checkout@v4
      - name: Restore Dependency Cache
        id: cache-modules
        uses: actions/cache@v3
        with:
          path: |
            node_modules
            */node_modules
          key: ${{ runner.os }}-dependency-caching-${{ hashFiles('package.json', '*/package.json') }}
      - run: npm ci
      - run: npm run build