version: 2
updates:
  - package-ecosystem: "npm"
    directory: "/"
    target-branch: "dev"
    schedule:
      interval: "daily"
    groups:
      angular:
        patterns:
          - "@capacitor/*"
          - "@ionic/*"
          - "@semantic-release/*"

  - package-ecosystem: "gradle"
    directory: "/android"
    target-branch: "dev"
    schedule:
      interval: "daily"

  - package-ecosystem: "github-actions"
    directory: "/.github/workflows"
    target-branch: "dev"
    schedule:
      interval: "daily"